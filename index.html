<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>María Florencia Marbián, dwn3av PWA</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="shortcut icon" href="img/tormenta.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <section class="container-weather">
      <h2 class="mx-5 pt-3">Weather</h2>

      <form id="container-form">
        <div class="form mx-auto my-5">
          <label for="search"></label>
          <input
            title="Search"
            id="search"
            class="p-2"
            value=""
            type="text"
            required=""
            placeholder="Ciudad, provincia, país..."
          />

          <button id="sendButton" type="button" class="btn btn-primary">
            <i class="bi bi-search"></i>
          </button>
        </div>
        <ul id="details" class="mx-auto"></ul>
      </form>

      <div id="player"></div>

      <script>
        // 2. This code loads the IFrame Player API code asynchronously.
        var tag = document.createElement("script");

        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName("script")[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // 3. This function creates an <iframe> (and YouTube player)
        //    after the API code downloads.
        var player;

        // 4. The API will call this function when the video player is ready.
        function onPlayerReady(event) {
          player.mute();

          event.target.playVideo();
        }

        // 5. The API calls this function when the player's state changes.
        //    The function indicates that when playing a video (state=1),
        //    the player should play for six seconds and then stop.
        var done = false;
        function onPlayerStateChange(event) {
          if (event.data == YT.PlayerState.PLAYING && !done) {
            setTimeout(stopVideo, 6000);
            
            done = true;
          }
        }
        function stopVideo() {
          player.stopVideo();
        }
      </script>

      <div id="principal"></div>
      <div id="icono">
        <img src="" alt="" class="icon img-fluid" />
      </div>
    </section>

    <script src="./weather.js"></script>
  </body>
</html>
